<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="content">
        <!-- TOP SCENE -->
        <header>
            <div class="logo">
                <p id="logotext">Header Logo</p>
            </div>
            <div class="links">
                <a>header link one</a>
                <a>header link two</a>
                <a>header link three</a>
            </div>
        </header>

        <!-- HERO SCENE -->
        <div class="hero">
            <div class="herodetails">
                <p class="herotext">This website is awesome</p>
                <p class="herotext" id="secondary">This website has some subtext that goes under the main title. It's a smaller font and the colour is lower contrast</p>
                <button class="signup">Sign Up</button>
            </div>
            <div class="heroimage">
                <img src="resources/nosignal.jpg" alt="no signal tv" width="450" height="250">
            </div>
        </div>
    </div>
    
</body>
</html>
